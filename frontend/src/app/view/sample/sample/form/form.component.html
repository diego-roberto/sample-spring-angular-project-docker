<div #bodyContent fxFlex>

    <div class="body-content">
        <form [formGroup]="form" (ngSubmit)="save()" class="form">
            <div class="form-group">
              <label>ID:</label>
              <a formControlName="id" id="id" class="form-control">
            </div>
    
            <div class="form-group">
              <label>Name:</label>
              <input type="text" formControlName="numero" id="numero" class="form-control">
              <mat-error *ngIf="form.controls['numero'].hasError('required')">
                Input Name!
              </mat-error>
            </div>
    
            <div class="form-group">
              <label>Status:</label>
              <mat-radio-button value="active">Active</mat-radio-button>
              <mat-radio-button value="disabled">Disabled</mat-radio-button>
              <mat-error *ngIf="form.controls['status'].hasError('required')">
                Input Status!
              </mat-error>
            </div>

            <div class="form-group">
                <label>CPF:</label>
                <input type="text" formControlName="cpf" id="cpf" class="form-control">
                <mat-error *ngIf="form.controls['cpf'].hasError('required')">
                  Input CPF!
                </mat-error>
            </div>

            <div class="form-group">
                <label>Address:</label>
                <input type="text" formControlName="address" id="address" class="form-control">
            </div>
    
            <div class="form-group">
              <button mat-raised-button color="primary" [disabled]="form.invalid" type="submit">
                Save
              </button>
            </div>
          </form>
    
    </div>
    
</div>
