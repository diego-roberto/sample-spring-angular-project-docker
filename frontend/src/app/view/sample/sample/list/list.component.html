<div #bodyContent fxFlex>

  <div class="card-body">
    <mat-table class="table table-striped">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let samples">{{ sample.id }}</td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let samples">{{ samples.name }}</td>
      </ng-container>
    
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let samples">{{ samples.status }}</td>
      </ng-container>
    
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let samples">{{ samples.cpf }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let samples">{{ samples.address }}</td>
      </ng-container>
    
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let samples">
          <button class="btn btn-primary" [routerLink]="['/samples', samples.id, 'edit']">Edit</button>
          <button class="btn btn-danger" (click)="removeSample(samples)">Remove</button>
        </td>
      </ng-container>
    
      <mat-header-row *matHeaderRowDef="['id', 'name', 'status', 'cpf', 'actions']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['id', 'name', 'status', 'cpf', 'actions']"></mat-row>
    </mat-table>

</div>
