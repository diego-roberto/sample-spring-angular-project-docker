<div class="main-container" fxLayout="column" fxLayoutAlign="start center">
    <img [src]="getAvatar()" alt=""> 
    <p class="name">{{ currentUser.name }}</p>
    <p class="occupation">{{ currentUser.role }}</p>

    <div class="actions" fxLayout="column" fxLayoutAlign="center center">
        <button md-button (click)="openProfileUser()">meus dados</button>
        <button md-button (click)="logoutClicked()">sair do sistema</button>
    </div>
</div>
