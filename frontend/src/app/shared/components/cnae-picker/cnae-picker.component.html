<md-input-container class="with-action">
  <input mdInput placeholder="CNAE" [(ngModel)]="cnaeCodeModel" name="cnaeCode" [textMask]="{mask: cnaeMask}"
    (blur)="onBlur()" [disabled]="disabled">
</md-input-container>

<button *ngIf="!disabled" md-icon-button name="searchCEP" type="button" (click)="disabled ? '' : searchCnae(cnaeCode)" [disabled]="disabled">
  <md-icon *ngIf="!loadingCnae">
      search
  </md-icon>
</button>

<md-spinner *ngIf="loadingCnae"></md-spinner>
