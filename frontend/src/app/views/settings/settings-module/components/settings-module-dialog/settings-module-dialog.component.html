<safety-dialog>
  <safety-dialog-header>
    {{ title }}
  </safety-dialog-header>
  <safety-dialog-content>
    <form   [formGroup]="moduleForm" >
      <div class="form-content grid-container">
        <div class="grid-column">
     
          <div class="grid-row">
            <md-input-container class="half">
              <input mdInput placeholder="Nome do módulo" maxlength="60" formControlName="name" 
                required >
                <md-error *ngIf="moduleForm.controls.name.hasError('required')">Campo Obrigatório.</md-error>
                <md-error *ngIf="!moduleForm.controls.name.hasError('required') && moduleForm.controls.name.hasError('name')">Nome Inválido.</md-error>
        
            </md-input-container>
           
          </div>
         
       
          
        </div>
      </div>
    </form>
  </safety-dialog-content>
  <safety-dialog-actions>
    <button md-button class="button-red" [disabled]="!moduleForm.valid" (click)="save()">SALVAR</button>
  </safety-dialog-actions>
</safety-dialog>
