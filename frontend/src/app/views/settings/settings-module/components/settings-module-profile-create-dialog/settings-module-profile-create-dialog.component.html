<safety-dialog>
    <safety-dialog-header>
      {{ title }}
    </safety-dialog-header>
    <safety-dialog-content>
      <form  [formGroup]="moduleForm"   >
        <div class="form-content grid-container">
          <div class="grid-column">
       
   
            <div class="grid-row" >
              <md-select placeholder="Perfil" formControlName="profile"  >
                <md-option *ngFor="let worker of userProfiles" [mdTooltip]="worker.name" matTooltipPosition="right" [value]="worker.id">
                  {{ worker.name }} </md-option>
              </md-select>
            </div>
         
            
          </div>
        </div>
      </form>
    </safety-dialog-content>
    <safety-dialog-actions>
      <button md-button class="button-red" [disabled]="!moduleForm.valid" (click)="save()" >CADASTRAR</button>
    </safety-dialog-actions>
  </safety-dialog>
