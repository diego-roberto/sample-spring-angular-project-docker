<ul *ngFor="let section of sections" class="no-margin-no-padding">
    <li>{{section.title}}</li>
    <list-cell *ngFor="let item of section.items" 
        text="{{item.text}}" 
        id="{{item.id}}"
        time="{{item.time}}" 
        icon="{{item.icon}}"
        display="{{item.display}} ? '' : null" >
    </list-cell>
</ul>
