<safety-card #checklistResultConsiderationsCard toggleDisable topBarDisable>
    <safety-card-header>{{ title }}</safety-card-header>
    <safety-card-content>
        <form [formGroup]="considerationsForm">
            <md-input-container fxFlex="100">
                <textarea matInput rows="10" maxlength="2000" [(ngModel)]="checklistInfos.consideration" placeholder="Considerações" formControlName="considerations" trimText></textarea>
            </md-input-container>
        </form>
    </safety-card-content>
</safety-card>
