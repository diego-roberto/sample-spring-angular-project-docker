<div class="filter">
  <div fxFlex="auto">
    <search
      fxFlexOrder.lt-md="1"
      (applyFilter)="filterByText()"
      (onTextChange)="onSearchValueChange($event)"
      [(value)]="searchValue"
    ></search>
  </div>
  <div
    fxFlex="fill"
    style="padding-top: 24px;"
    fxFlexOffset="1em"
  >
    Resultados do Checklist
  </div>
</div>

<md-spinner
  *ngIf="isLoadingActive()"
  color="warn"
></md-spinner>

<div
  class="list-container"
  *ngIf="!isLoadingActive()"
>
  <p
    *ngIf="!checklistAnswersFiltered || checklistAnswersFiltered.length === 0"
    class="message-empty"
  >Não há relatórios disponíveis para download</p>

  <div
    class="epi-item"
    *ngFor="let checklistAnswer of checklistAnswersFiltered; let i = index"
  >
    <checklists-result-line-detail
      fxFlex
      fxLayout
      fxLayoutAlign="space-between center"
      [checklist]="checklist"
      [checklistAnswer]="checklistAnswer"
    ></checklists-result-line-detail>
  </div>
</div>
