<div class="grid-container">
    <div class="grid-column">
        <div #filePreview class="grid-row" *ngIf="attachmentFiles.length > 0">
            <ul class="files-list no-margin-no-padding">
                <li *ngFor="let file of attachmentFiles; let fileIndex = index" class="file">
                    <drop-file class="attachedFile" (fileRemoved)="removeFile(fileIndex)" [editable]="editable" (fileChanged)="attachmentFileEdited(file, fileIndex, $event)"
                        [showPreview]="true" [image]="file.file ? file.resourceFile : ( file.url + '?t=' + file.fileName | backendPath )"></drop-file>
                </li>
            </ul>
        </div>
        <div *ngIf="editable && task.attachmentFiles.length < 5 " #fileDrop class="grid-row">
            <drop-file class="half" [showPreview]="false" [supportedFileTypes]="supportedFileTypes" [multiple]="true" (fileChanged)="attachmentFileAdded($event)"
                class="grid-row-last">

                <img src="/assets/plus.svg" alt="" />
                <div>
                    <span>
                        <b>Adicionar imagens</b>
                    </span>
                    <span>Para adicionar arraste ou
                        <a>clique aqui</a>
                    </span>
                    <span class="info">
                        <b>M√ÅXIMO DE CINCO ARQUIVOS.</b>
                    </span>
                </div>
            </drop-file>
        </div>
    </div>
</div>
