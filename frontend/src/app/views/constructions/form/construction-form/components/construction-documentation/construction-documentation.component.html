<form [formGroup]="constructionDocumentationForm" (ngSubmit)="save()" novalidate enctype="multipart/form-data">
  <div class="form-content" fxLayout="column">
    <diV *ngFor="let constructionDocumentation of constructionDocumentationList">
      <construction-documentation-item [constructionDocumentation]="constructionDocumentation" (addFormToFormArrayOfParent)="doAddFormToFormArray($event)"
        (removeFormFromFormArrayOfParent)="doRemoveFormFromFormArray($event)" (renewConstructionDocumentationEvent)="doRenewConstructionDocumentation($event)"
        (removeConstructionDocumentationEvent)="doRemoveConstructionDocumentation($event)"></construction-documentation-item>
    </diV>

    <div id="add-new-construction-documentation" (click)="doAddNewConstructionDocumentation()" fxLayout="row" fxflex="100" fxLayoutAlign="start center">
      <md-icon class="add-icon">add</md-icon>
      <span>Adicione uma nova documentação</span>
    </div>
  </div>

  <div class="form-bottom">
    <button md-raised-button class="button-default" [disabled]="isCreating() || (!constructionDocumentationForm.valid && !constructionDocumentationForm.disabled)">SALVAR E CONTINUAR</button>
  </div>
</form>
