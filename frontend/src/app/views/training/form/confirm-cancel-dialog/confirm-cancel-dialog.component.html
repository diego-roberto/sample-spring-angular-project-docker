
<safety-dialog>
    <safety-dialog-header>
        {{ title }}
    </safety-dialog-header>
    <safety-dialog-content>
        <p><b>Deseja cancelar a inclusão deste registro?</b></p>
    </safety-dialog-content>
    <safety-dialog-actions>
        <button md-button class="button-red"  (click)="confirm(true)" md-dialog-close>Sim</button>
        <button md-button class="button-default" (click)="confirm(false)" md-dialog-close>Não</button>
    </safety-dialog-actions>
</safety-dialog>
