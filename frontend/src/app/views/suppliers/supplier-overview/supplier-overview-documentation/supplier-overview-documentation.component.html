<div fxFlex="100" fxLayout="column" fxLayoutGap="1em">
  <div fxFlex="100" fxLayout="row" fxLayoutAlign="center center" *ngIf="supplierDocumentationToShowList.length <= 0" class="supplier-documentation-empty">
    Nenhuma Documentação para mostrar.
  </div>

  <div fxFlex="100" fxLayout="row" fxLayoutAlign="start center" *ngFor="let supplierDocumentation of supplierDocumentationToShowList" [class.supplier-documentation-shelved]="supplierDocumentation.shelved">
    <div fxFlex="2em">
      <md-icon [fxHide]="! isSupplierDocumentationLate(supplierDocumentation)" class="supplier-documentation-late" mdTooltip="atrasado" alt="Atrasado">access_time</md-icon>
    </div>

    <p fxFlex="auto" fxFlexOffset="0.5em">{{ supplierDocumentation.description | Limit: 50 }} - Vencimento: {{ supplierDocumentation.dueDate | date: 'dd/MM/yyyy' }}</p>

    <md-chip-list fxFlex="initial">
      <md-chip *ngIf="supplierDocumentation.shelved">
        <span>Arquivado</span>
      </md-chip>
    </md-chip-list>
  </div>
</div>
