<div class="body-content">
  <div fxLayout="row" fxLayoutWrap>
     <safety-card *ngIf="permissionService.hasSomePermission(['COMPANY_CONSOLIDATED_REPORT'])" fxFlex="24"
     fxFlex.lt-md="100" class="reports-overview-card" [noPadding]="true" toggleDisable
     (click)="openCompanyReportModal()">
     <safety-card-header>
        <span>Consolidado por empresa</span>
     </safety-card-header>
     <safety-card-content>
        <div>
           <p>Dados sumarizados sobre empresa, seus trabalhadores e obras vinculadas</p>
        </div>
     </safety-card-content>
     </safety-card>
     <safety-card *ngIf="permissionService.hasSomePermission(['CONSTRUCTION_TICKET_GATE_EVENT_REPORT'])" fxFlex="24"
     fxFlex.lt-md="100" class="reports-overview-card" [noPadding]="true" toggleDisable
     (click)="openEventReportModal()">
     <safety-card-header>
        <span>Eventos da Catraca</span>
     </safety-card-header>
     <safety-card-content>
        <div>
           <p>Relatório de eventos da catraca</p>
        </div>
     </safety-card-content>
     </safety-card>
     <safety-card *ngIf="permissionService.hasSomePermission(['COMPANY_CONSOLIDATED_REPORT'])" fxFlex="24"
     fxFlex.lt-md="100" class="reports-overview-card" [noPadding]="true" toggleDisable     
     (click)="openChecklistReportModal()">
     <safety-card-header>
        <span>Relatório de checklist</span>
     </safety-card-header>
     <safety-card-content>
        <div>
           <p>Relatório de checklists das obras</p>
        </div>
     </safety-card-content>
     </safety-card>
  </div>
</div>
