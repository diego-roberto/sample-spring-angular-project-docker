<body>
    <app-root>
        <style>
            body {
                background: #B8B9B9;
            }

            .preloader-1 {
                position: absolute;
                top: 40%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                width: 84px;
                height: 12px;
            }

            div {
                color: #3C3C3C;
                margin: 5px 0;
                text-transform: uppercase;
                text-align: center;
                font-family: 'Lato';
                font-size: 10px;
                letter-spacing: 1px;
                font-weight: bold;
            }

            .preloader-1 .line {
                width: 3px;
                height: 15px;
                background: #FF4C4C;
                margin: 0 1px;
                display: inline-block;
                animation: opacity-1 1000ms infinite ease-in-out;
            }

            .preloader-1 .line-1 {
                animation-delay: 800ms;
            }

            .preloader-1 .line-2 {
                animation-delay: 600ms;
            }

            .preloader-1 .line-3 {
                animation-delay: 400ms;
            }

            .preloader-1 .line-4 {
                animation-delay: 200ms;
            }

            .preloader-1 .line-6 {
                animation-delay: 200ms;
            }

            .preloader-1 .line-7 {
                animation-delay: 400ms;
            }

            .preloader-1 .line-8 {
                animation-delay: 600ms;
            }

            .preloader-1 .line-9 {
                animation-delay: 800ms;
            }

            @keyframes opacity-1 {
                0% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
                100% {
                    opacity: 1;
                }
            }
        </style>
        <div class="preloader-1">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
            <span class="line line-3"></span>
            <span class="line line-4"></span>
            <span class="line line-5"></span>
            <span class="line line-6"></span>
            <span class="line line-7"></span>
            <span class="line line-8"></span>
            <span class="line line-9"></span>
            <div>Carregando</div>
        </div>
    </app-root>
